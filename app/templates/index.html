<!DOCTYPE html>
<html>
<head>
    <title>Port Scanner</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css"/>
</head>
<body>
    <h1>Port Scanner - Public IP: <span id="public_ip">Loading...</span></h1>

    <label>
        <input type="radio" name="scan_type" value="all" checked> Scan All Ports (1-65535)
    </label><br>
    <label>
        <input type="radio" name="scan_type" value="range"> Port Range (e.g. 20-100)
    </label><br>
    <label>
        <input type="radio" name="scan_type" value="specific"> Specific Ports (e.g. 22,80,443)
    </label><br>
    <label>
        <input type="radio" name="scan_type" value="common"> Common Ports (ex. 21, 22, 23, 25, 53, 80, 110, 143, 443, 445, 3389, etc.)
    </label><br>
    <input type="text" id="port_input" placeholder="Enter ports or range" style="width: 300px;"><br><br>

    <button onclick="startScan()">Start Scan</button>

    <hr>

    <div class="results-section">
        <div class="results-content">
            <h3>View Results</h3>
            <textarea id="results_textarea" rows="25" cols="100" readonly></textarea>
        </div>
        <div class="results-content">
            <h3>View Progress</h3>
            <textarea id="progress_textarea" rows="25" cols="100" readonly></textarea>
        </div>
    </div>
</body>
</html>
